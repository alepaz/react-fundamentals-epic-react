<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const spanHello = React.createElement('span', {children: 'Hello '});
    const spanWorld = React.createElement('span', {children: 'World'});
    const divContainer = React.createElement('div', {
      className: "container",
      children: [spanHello, spanWorld]
    });
    const divRoot = React.createElement('div', { children: divContainer});

    ReactDOM.render(divRoot, document.body);

  </script>
</body>
